<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Idea Hub - Registration</title>
    <link rel="icon" href="../img/logo.svg" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <link href="../css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <div class="container navbar navbar-expand-lg navbar-light">
        <div class="navbar-logo-container d-flex align-items-center">
          <img
            class="navbar-logo-image mr-3"
            src="../img/logo.svg"
            alt="logo"
            width="30"
            height="30"
          />

          <a class="navbar-brand text-white" href="../index.html">IdeaHub</a>
        </div>
        <nav class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link text-white" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="profile.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-white navbar-nav-active"
                href="sign-up.html"
                >Registration</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="login.html">Login</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="container mt-4" style="margin-bottom: 100px">
      <div class="row">
        <div class="col-lg-12">
          <div class="card mb-3">
            <div class="card-body">
              <h3 class="card-title">Registration</h3>
              <form>
                <div class="form-group">
                  <label for="username">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    placeholder="Enter your username"
                  />
                </div>
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Enter your email"
                  />
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Enter your password"
                  />
                </div>
                <div class="form-group">
                  <label for="gender">Gender</label>
                  <select class="form-control" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="birthdate">Birth Date</label>
                  <input type="date" class="form-control" id="birthdate" />
                </div>
                <button type="submit" class="btn btn-success">Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer
      class="footer container-fluid text-white text-center pt-3 fixed-bottom"
    >
      <p>&copy; 2024 IdeaHub. All rights reserved.</p>
    </footer>
  </body>
</html>
